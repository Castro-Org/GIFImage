format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
app:
  envs:
  - WORKSPACE_PATH: $BITRISE_SOURCE_DIR/.swiftpm/xcode/package.xcworkspace
    opts:
      is_expand: true
  - BUILD_OPTIONS: -enableCodeCoverage YES
    opts:
      is_expand: true
  - BITRISE_SCHEME: GIFImage
    opts:
      is_expand: true
meta:
  bitrise.io:
    stack: osx-xcode-13.3.x
trigger_map:
- push_branch: main
  workflow: build
- pull_request_source_branch: '*'
  pull_request_target_branch: main
  workflow: test
workflows:
  build:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - script@1:
        title: Build macos artefact
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x
            swift package reset
            swift build -v
    - deploy-to-bitrise-io@2: {}
  test:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - swiftlint-extended@1:
        inputs:
        - linting_path: $BITRISE_SOURCE_DIR
    - git::https://github.com/igorcferreira/bitrise-step-run-spm-test-with-coverage.git@main:
        title: Run macOS tests
        inputs:
        - TEST_NAME: xcode-test-results-macos
        - PROJECT_DIR: $BITRISE_SOURCE_DIR
    - xcode-test@4:
        title: iOS Tests
        inputs:
        - project_path: $BITRISE_SOURCE_DIR/Package.swift
        - destination: platform=iOS Simulator,name=iPhone 8 Plus
    - xcode-test@4:
        title: watchOS Tests
        inputs:
        - project_path: $BITRISE_SOURCE_DIR/Package.swift
        - destination: platform=watchOS Simulator,name=Apple Watch Series 7 - 41mm,OS=8.5
    - xcode-test@4:
        title: tvOS Tests
        inputs:
        - project_path: $BITRISE_SOURCE_DIR/Package.swift
        - destination: platform=tvOS Simulator,name=Apple TV
    - deploy-to-bitrise-io@2: {}
