format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
app:
  envs:
  - BUILD_SCHEME: GIFImage
    opts:
      is_expand: true
  - WORKSPACE_PATH: $BITRISE_SOURCE_DIR/.swiftpm/xcode/package.xcworkspace
    opts:
      is_expand: true
  - BUILD_OPTIONS: -enableCodeCoverage YES
    opts:
      is_expand: true
meta:
  bitrise.io:
    stack: osx-xcode-13.3.x
trigger_map:
- push_branch: main
  workflow: test
- pull_request_source_branch: '*'
  pull_request_target_branch: main
  workflow: test
workflows:
  test:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - swiftlint-extended@1:
        inputs:
        - linting_path: $BITRISE_SOURCE_DIR
    - script@1:
        title: Xcode Test for macOS
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # make pipelines' return status equal the last command to exit with a non-zero status, or zero if all commands exit successfully
            set -o pipefail
            # debug log
            set -x

            OUTPUT_PATH="${BITRISE_DEPLOY_DIR}/macOS.xcresult"

            xcodebuild \
            "-workspace" "${BITRISE_SOURCE_DIR}/.swiftpm/xcode/package.xcworkspace" \
            "-scheme" "${BUILD_SCHEME}" \
            "-destination" "platform=macOS" \
            "-enableCodeCoverage" "YES" \
            "-resultBundlePath" "${OUTPUT_PATH}" \
            "test"

            envman add --key "MACOS_TEST_RESULT" --value "${OUTPUT_PATH}"

            TEST_RUN_DIR="${BITRISE_TEST_RESULT_DIR}/macOSTest"
            mkdir "${TEST_RUN_DIR}"

            cp -r "${OUTPUT_PATH}" "${TEST_RUN_DIR}/macOS.xcresult"

            echo '{"test-name":"macOSTest"}' >> "${TEST_RUN_DIR}/test-info.json"
    - xcode-test@4:
        title: Xcode Test for iOS
        inputs:
        - scheme: $BUILD_SCHEME
        - project_path: $WORKSPACE_PATH
        - xcodebuild_options: $BUILD_OPTIONS
    - xcode-test@4:
        title: Xcode Test for tvOS
        inputs:
        - scheme: $BUILD_SCHEME
        - destination: platform=tvOS Simulator,name=Apple TV,OS=latest
        - project_path: $WORKSPACE_PATH
        - xcodebuild_options: $BUILD_OPTIONS
    - xcode-test@4:
        title: Xcode Test for watchOS
        inputs:
        - scheme: $BUILD_SCHEME
        - destination: platform=watchOS Simulator,name=Apple Watch Series 7 - 41mm,OS=latest
        - project_path: $WORKSPACE_PATH
        - xcodebuild_options: $BUILD_OPTIONS
    - deploy-to-bitrise-io@2: {}
